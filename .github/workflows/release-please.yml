on:
  push:
    branches:
      - development
      - release/alpha
      - release/alpha-*

permissions:
  contents: write
  pull-requests: write

name: release-please

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: google-github-actions/release-please-action@v3
        with:
          release-type: node
          package-name: release-please-action
          default-branch: ${{ github.ref_name }}
          version-file: version
          
