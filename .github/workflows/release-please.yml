on:
  push:
    branches:
      - development
      - release/alpha
      - release/alpha-*

permissions:
  contents: write
  pull-requests: write

name: release-please

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - id: setup
        run: |
            echo "PRERELEASE=${GITHUB_REF_NAME/release\//}" >> $GITHUB_OUTPUT
      - uses: google-github-actions/release-please-action@v3
        with:
          release-type: node
          prerelease: true
          monorepo-tags: true
          package-name: ${{ steps.setup.outputs.PRERELEASE }}
          default-branch: ${{ github.ref_name }}
          version-file: version

